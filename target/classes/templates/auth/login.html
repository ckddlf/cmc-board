<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>로그인 - CMC Board</title>
</head>

<body>
<div layout:fragment="content">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">로그인하여 다양한 이야기를 나눠보세요</p>
            </div>

            <!-- Spring Security 폼 로그인 -->
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="bi bi-person me-2"></i>아이디
                    </label>
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="username" 
                           name="username"
                           placeholder="아이디를 입력하세요"
                           required
                           autofocus>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-2"></i>비밀번호
                    </label>
                    <input type="password" 
                           class="form-control form-control-lg" 
                           id="password" 
                           name="password"
                           placeholder="비밀번호를 입력하세요"
                           required>
                </div>

                <!-- 에러 메시지 -->
                <div th:if="${param.error}" class="alert alert-danger mb-4">
                    아이디 또는 비밀번호가 일치하지 않습니다.
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                    <label class="form-check-label" for="rememberMe">
                        로그인 상태 유지
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                </button>

                <div class="text-center">
                    <p class="text-muted">
                        아직 계정이 없으신가요?
                        <a href="/auth/signup" class="text-primary fw-bold">회원가입</a>
                    </p>
                </div>
            </form>

            <div class="auth-divider">
                <span>또는</span>
            </div>

            <div class="social-login">
                <button class="btn btn-outline-secondary btn-lg w-100 mb-2" disabled>
                    <i class="bi bi-google me-2"></i>Google로 계속하기
                </button>
                <button class="btn btn-outline-secondary btn-lg w-100" disabled>
                    <i class="bi bi-github me-2"></i>GitHub로 계속하기
                </button>
                <small class="text-muted d-block text-center mt-3">
                    소셜 로그인은 준비 중입니다
                </small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
