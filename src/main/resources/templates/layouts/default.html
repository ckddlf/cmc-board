<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'CMC Board'">CMC Board</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts - Distinctive Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <th:block layout:fragment="extra-css"></th:block>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/board">
                <i class="bi bi-journal-richtext me-2"></i>
                <span class="brand-text">CMC Board</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/board">
                            <i class="bi bi-house-door me-1"></i>홈
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/board/write">
                            <i class="bi bi-pencil-square me-1"></i>글쓰기
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/bookmarks">
                            <i class="bi bi-bookmark-heart me-1"></i>북마크
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="nav-link user-info">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name"></span>
                        </div>
                    </li>
                    
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm logout-btn">
                                <i class="bi bi-box-arrow-right me-1"></i>로그아웃
                            </button>
                        </form>
                    </li>
                    
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/auth/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i>로그인
                        </a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a href="/auth/signup" class="btn btn-primary ms-2 signup-btn">
                            회원가입
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main layout:fragment="content" class="main-content">
        <!-- Content will be inserted here -->
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-4">
        <div class="container text-center">
            <div class="footer-content">
                <p class="mb-2">
                    <strong>CMC Board</strong> - 커뮤니티 게시판
                </p>
                <p class="text-muted small mb-0">
                    © 2025 CMC Board. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
    
    <th:block layout:fragment="extra-js"></th:block>
</body>
</html>
